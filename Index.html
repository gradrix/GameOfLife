<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	<link rel="stylesheet" href="Style.css">
</head>
	<body>
		<div class="game-of-life-controls">
			<input type="button" value="Stop" id="stopStartButton"/>
			<label for="cellSizeInPixels">Cell size: <b><span id="cellSize"></span>px</b></label>
		  <input type="range" min="1" max="100" value="10" class="slider" id="cellSizeInPixels"/>
			<label for="refreshRate">Speed (ms): </label>
			<input type="text" value="20" id="refreshRate"/>
			<label for="abundance">Abundance (%): </label>
			<input type="text" value="36" id="abundance"/>
		</div>
		<canvas id="gameOfLife">
		</canvas>
		<script type="text/javascript" src="GameOfLife.js"></script>
	</body>
</html>
